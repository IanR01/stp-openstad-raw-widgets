        ],
        elements: [
          {

          },
          {
              id: "project-tijdlijn",
              title: "Globale tijdlijn project",
              contentId: "content-project-tijdlijn",
              step_nr: 0
          },
          {
              id: "rollen",

          },
          {

          },
          {

          },
          {
              id: "participatieruimte-kaders",

              contentId: "content-participatieruimte-kaders",

          },

              title: "Niet vergeten",
              contentId: "content-niet-vergeten",
              step_nr: 2
          }
        ]
      }
  
      let lastTouchedElem
  
      const navigateCanvasElementContent = (element) => {
        if (document.location.pathname == canvasUrl) {
          window.history.pushState(null, element.title, `${canvasUrl}?elem=${element.id}`)
          showCanvasElementContent()
  
        } else {
          window.location.href = `${canvasUrl}?elem=${element.id}`
        }
      }
  
      
      
      const createContentListView = () => {
        const contentListViewDiv = document.getElementById("content-list-view")
  
        config.steps.forEach((step) => {
          const stepDiv = document.createElement("div")
          const stepTitle = document.createElement("b")
          const stepTitleText = document.createTextNode(`Stap ${step.step_nr} â€“ ${step.step_title}`)
          const stepContentList = document.createElement("ul")
          
          config.elements.filter((element) => element.step_nr === step.step_nr).forEach((element) => {
            const stepContentListItem = document.createElement("li")
            const stepContentListItemLink = document.createElement("a")
            const stepContentListItemLinkText = document.createTextNode(element.title)
  
            stepContentListItemLink.href = `${canvasUrl}?elem=${element.id}`
            stepContentListItemLink.appendChild(stepContentListItemLinkText)
            stepContentListItem.appendChild(stepContentListItemLink)
            stepContentList.appendChild(stepContentListItem)
          })
  
          stepTitle.appendChild(stepTitleText)
          stepDiv.appendChild(stepTitle)
          stepDiv.appendChild(stepContentList)
  
          contentListViewDiv.appendChild(stepDiv)
        })
      }
      
      const showCanvasElementContent = () => {
        // get params from URL
        const params = new URLSearchParams(document.location.search);
        
        // hide all highlights and content
        for (configElement of config.elements) {
          const canvasElement = document.getElementById(configElement.id)
          const canvasElementContent = document.getElementById(configElement.contentId)
  
          if (canvasElement) { canvasElement.classList.remove("highlight-canvas-elem") }
          if (canvasElementContent) { canvasElementContent.classList.remove("show-canvas-element-content") }
        }
        
        // select canvas element
        if (params.get("elem")) {
            // highlight the tile in the canvas
            document.getElementById(params.get("elem")).classList.add("highlight-canvas-elem")
  
            // show the content
            document.getElementById(`content-${params.get("elem")}`).classList.add("show-canvas-element-content")
  
            // scroll to canvas overview
            document.getElementById('scroll-anchor').scrollIntoView()
        }
      }
  
      document.addEventListener("DOMContentLoaded", (event) => {

        const titleElem = document.getElementById("text-layer")
  
        const setHighlightedCanvasElement = (element, isTouchScreen = false) => {
          const foundElem = config.elements.find((configElem) => configElem.id == element.id)
          titleElem.innerHTML = foundElem.title
        }
  
          // add a 'click'-eventlistener to each canvas element
          config.elements.forEach((configElem) => {
            const group = document.getElementById(configElem.id)
            group.style.pointerEvents = "none"

            const rect = group.getElementsByTagName("rect")[0]
            rect.style.pointerEvents = "auto"
            rect.addEventListener('click', (e) => { navigateCanvasElementContent(configElem) })
            rect.addEventListener('touchstart', (e) => {
                  e.preventDefault();
                navigateCanvasElementContent(configElem)
              })
              rect.addEventListener('mouseover', (e) => {
                setHighlightedCanvasElement(configElem)
              })
              rect.addEventListener('mouseout', (e) => {
                  titleElem.innerHTML = ""
              })
          })
  
          createContentListView()
          showCanvasElementContent()
  
          // show all canvas content, if set. For editing the page
          if (showAllCanvasContent) {
              const canvasContentElements = document.getElementsByClassName("canvas-element-content")
  
              for (let canvasContentElement of canvasContentElements) {
                  canvasContentElement.classList.add("show-canvas-element-content-for-editing")
              }
          }
      })
  
      window.addEventListener("popstate", (event) => { 
        showCanvasElementContent()
      })
  </script>
